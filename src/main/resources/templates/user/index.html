<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/layui/css/layui.css" rel="stylesheet">
    <script src="/layui/layui.js"></script>
    <style>
        iframe {
            margin: 0px;
            border: 0px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo layui-hide-xs layui-bg-black">layout demo</div>
        <!-- 头部区域（可配合layui 已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <!-- 移动端显示 -->
            <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-header-event="menuLeft">
                <i class="layui-icon layui-icon-spread-left"></i>
            </li>
            <li class="layui-nav-item layui-hide-xs"><a href="javascript:;">nav 1</a></li>
            <li class="layui-nav-item layui-hide-xs"><a href="javascript:;">nav 2</a></li>
            <li class="layui-nav-item layui-hide-xs"><a href="javascript:;">nav 3</a></li>
            <li class="layui-nav-item">
                <a href="javascript:;">nav groups</a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:;">menu 11</a></dd>
                    <dd><a href="javascript:;">menu 22</a></dd>
                    <dd><a href="javascript:;">menu 33</a></dd>
                </dl>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item layui-hide layui-show-sm-inline-block">
                <a href="javascript:;">
                    <img src="//unpkg.com/outeres@0.0.10/img/layui/icon-v2.png" class="layui-nav-img">
                    tester
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:;">Your Profile</a></dd>
                    <dd><a href="javascript:;">Settings</a></dd>
                    <dd><a href="javascript:;">Sign out</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
                <a href="javascript:;">
                    <i class="layui-icon layui-icon-more-vertical"></i>
                </a>
            </li>
        </ul>
    </div>
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">menu group 1</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">menu 1</a></dd>
                        <dd><a href="javascript:;">menu 2</a></dd>
                        <dd><a href="javascript:;">menu 3</a></dd>
                        <dd><a href="javascript:;">the links</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">menu group 2</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">list 1</a></dd>
                        <dd><a href="javascript:;">list 2</a></dd>
                        <dd><a href="javascript:;">超链接</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="javascript:;">click menu item</a></li>
                <li class="layui-nav-item"><a href="javascript:;">the links</a></li>
            </ul>
        </div>
    </div>
    <div class="layui-body">
        <iframe src="/api/main"></iframe>
    </div>
</div>
</body>
</html>

<script>
    layui.use(function () {
        var $ = layui.$;
        var tabs = layui.tabs;
        var util = layui.util;
        var dropdown = layui.dropdown;
        // 为标签头添加上下文菜单
        var dropdownInst = dropdown.render({
            elem: '#demoTabs1 .layui-tabs-header>li',
            trigger: 'contextmenu',
            data: [{
                title: '在右侧新增标签页',
                action: 'add',
                mode: 'after'
            }, {
                type: '-'
            }, {
                title: '关闭',
                action: 'close',
                mode: 'this',
            }, {
                title: '关闭其他标签页',
                action: 'close',
                mode: 'other'
            }, {
                title: '关闭右侧标签页',
                action: 'close',
                mode: 'right'
            }, {
                title: '关闭所有标签页',
                action: 'close',
                mode: 'all'
            }],
            click: function (data, othis, event) {
                var index = this.elem.index(); // 获取活动标签索引
                // 新增标签操作
                if (data.action === 'add') {
                    // 在当前活动标签右侧新增标签页
                    addTabs({
                        mode: data.mode,
                        index: index
                    });
                } else if (data.action === 'close') { // 关闭标签操作
                    if (data.mode === 'this') {
                        tabs.close('demoTabs1', index); // 关闭当前标签
                    } else {
                        tabs.closeMult('demoTabs1', data.mode, index); // 批量关闭标签
                    }
                }
            }
        });
        // 新增随机标签
        var addTabs = function (opts) {
            var n = Math.random() * 1000 | 0; // 演示标记
            opts = $.extend({
                title: 'New Tab ' + n, // 此处加 n 仅为演示区分，实际应用不需要
                content: 'New Tab Content ' + n,
                id: 'new-' + n,
                done: function (data) {
                    console.log(data); // 查看返回的参数
                    // 给新标签头添加上下文菜单
                    dropdown.render($.extend({}, dropdownInst.config, {
                        elem: data.headerItem // 新标签头元素 --- headerItem 为 2.11.2 新增
                    }));
                }
            }, opts);
            // 添加标签到最后
            tabs.add('demoTabs1', opts);
        }
        // 自定义事件
        util.on({
            add: function () {
                addTabs();
            }
        });
    });
</script>

<script>
    //JS
    layui.use(['element', 'layer', 'util', 'table', 'dropdown'], function () {
        var element = layui.element;
        var layer = layui.layer;
        var util = layui.util;
        var $ = layui.$;

        //头部事件
        util.event('lay-header-event', {
            menuLeft: function (othis) { // 左侧菜单事件
                layer.msg('展开左侧菜单的操作', {icon: 0});
            },
            menuRight: function () {  // 右侧菜单事件
                layer.open({
                    type: 1,
                    title: '更多',
                    content: '<div style="padding: 15px;">处理右侧面板的操作</div>',
                    area: ['260px', '100%'],
                    offset: 'rt', // 右上角
                    anim: 'slideLeft', // 从右侧抽屉滑出
                    shadeClose: true,
                    scrollbar: false
                });
            }
        });
    });
</script>
</body>
</html>
